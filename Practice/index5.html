function isPerfect(n){
    arr = []
    for(let i=1; i<= Math.ceil(n/2); i++){
        if(n % i== 0){
            arr.push(i)
        }
    }
    let sum = 0
    for(let i = 0; i < arr.length; i++){
        sum = sum + arr[i]
    }
    return sum == n;
}


//Find all perfect nums in range 1 tp 100

for(let i=1; i<= 10000; i++){
    if(isPerfect(i)){
        console.log(i)
    }
}
