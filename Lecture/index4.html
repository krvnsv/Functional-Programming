<!DOCTYPE html>
<head>
    <title>CSS intro</title>
    <style>
        h1 {
            color: blue;
            font-style: italic;
            text-align: center;
        }
        #div1 {border: 2px solid;}
    </style>
</head>
<body>
    <h1> This header  will be affected by style </h1>
    <p> This is just a paragraph </p>
    <div id="div1">
        <h1> Second header, also affected by style </h1>
        <h2> This one not affected, because the tag is different </h2>
        <p> This is just a paragraph </p>
    </div>
    
</body>
</html>
